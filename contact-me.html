        <input type="email" id="email" placeholder="Enter Your Email">

    <div>
        <label for="message">Write your message here</label>
        <textarea id="message" rows="10" cols="50"></textarea>
    </div>
    <div>
        <button>Submit</button>
    </div>
    </form>
